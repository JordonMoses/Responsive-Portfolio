  <!-- CONTACT INFO -->
  <section class="section">
    <div class="container">
      <h1 class="title">Contact</h1>
      <h2 class="subtitle">
        Get in touch with me 
      </h2>

      <div class="columns">

        <div class="column is-6">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Phone</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Name" value="123-456-7890">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email input" value="youremail@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>

        </div>


        <div class="column is-3">

          
            <div class="card contact-card">
                <h5 class="title is-4">Email</h5>
                <p class="content">Let's start a conversation.</p>
                <a href="mailto:jordon@blackbirdrevolt.com" class="btn btn-primary">Email Me</a>
            </div>

            <div class="card contact-card">
                <h5 class="title is-4">LinkedIn</h5>
                <p class="content">Let's connect.</p>
                <a href="https://www.linkedin.com/in/jordon-moses/" class="btn btn-primary">Go to LinkedIn</a>
            </div>

        </div>

        <div class="column is-3">

            <div class="card contact-card">
                <h5 class="title is-4">GitHub</h5>
                <p class="content">Checkout my repos.</p>
                <a href="https://github.com/JordonMoses" class="btn btn-primary">Go to GitHub</a>
            </div>

            <div class="card contact-card">
                <h5 class="title is-4">Stack Overflow</h5>
                <p class="content">Questions and Answers</p>
                <a href="https://stackoverflow.com/users/14166663/jordon?tab=profile" class="btn btn-primary">Go to
                  Stack</a>
            </div>

        </div>


      </div>

    </div>
  </section>
